          # 🐾 Why Daytona Beach & Cape Canaveral Work for Dog-Centric Travel
          - 🏖️ Coastal vibes meet space-age fun
          - 🐶 Dog-friendly parks: [Lighthouse Point Park](https://www.volusia.org/services/community-services/parks-recreation-and-culture/parks/lighthouse-point-park.stml), [Smyrna Dunes](https://www.volusia.org/services/community-services/parks-recreation-and-culture/parks/smyrna-dunes-park.stml)
          - 🚀 [Merritt Island](https://www.fws.gov/refuge/merritt-island): wildlife, rockets, and wagging tails
          - 🍤 Patio dining galore
          - 🚗 Dune drives and seaside strolls
        </script>

            ## 🗓️ Friday to Monday Itinerary — Tail Wag Edition
            ### Friday
            - 🐾 Arrival + beach walk at [Lighthouse Point Park](https://www.volusia.org/services/community-services/parks-recreation-and-culture/parks/lighthouse-point-park.stml)
            - 🍽️ Dinner at [Ocean Deck](https://oceandeck.com/): Mahi Sandwich + Rum Punch
            - 🌅 Sunset at [Sun Splash Park](https://www.daytonabeach.com/listings/sun-splash-park/898/)
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Saturday
            - 🚶‍♂️ Morning hike at [Smyrna Dunes](https://www.volusia.org/services/community-services/parks-recreation-and-culture/parks/smyrna-dunes-park.stml)
            - 🚘 Scenic drive at [Canaveral Seashore](https://www.nps.gov/cana/planyourvisit/scenic-drives.htm)
            - 🐟 Dinner over the waves at [Crabby Joe’s](https://www.suncrabbyjoes.com/)
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Sunday
            - 🦆 Explore [Merritt Island Wildlife Refuge](https://www.fws.gov/refuge/merritt-island)
            - 🚀 *Humans-only:* [Kennedy Space Center](https://www.kennedyspacecenter.com/)
            - 🍺 Tacos + craft beer at [Playalinda Brewing Co.](https://www.playalindabrewingcompany.com/)
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Monday
            - 🌉 Walk Cocoa Beach Causeway trail + pup stop at [Jetty Park Beach](https://www.portcanaveral.com/Jetty-Park)
            - 🎶 Lunch at [Sandbar Grill](https://www.sandbarsportsgrill.net/)
            - 👋 Time to head home — sandy paws and full hearts
          </script>
